<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ul> Unorder list have four types disc, circle, square, we cant use <ul> in inside the list tag-->
    <ul type="circle">

        <!-- <li> list tag -->
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Four</li>
    </ul>

    <!-- <ol> Order list types is roman number, alphabets -->
        <ol type="a">
         <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Four</li>
        </ol>

        <!-- Tables -->
        <h3>Html Table</h3>
        <!-- <thead> to create the table first used <thead> tag. it is head of the table -->
          <table>  
              <thead>
                <!-- <tr> table row write <th> table head and <td>table data tag inside the <tr> tag -->
                <tr>
               <th>Name</th>
               <th>Age</th>
               <th>City</th>
                </tr>
            </thead>
            <!-- <tbody> table body -->
        <tbody>
          <tr>
              <!-- <td> table data -->
              <td>Rohit</td>
              <td>23</td>
              <td>Mauda</td>
          </tr>
          <tr>
            <td>Rohan</td>
            <td>23</td>
            <td>Mauda</td>
        </tr>
        <tr>
             <td>Chetan</td>
            <td>23</td>
            <td>Mauda</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
