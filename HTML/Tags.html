<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Html</title>
</head>
<body>
    <!-- In Html there are 6 heading tag is as follows -->

    <h1>Html</h1>   
    <h2>html</h2>
    <h3>html</h3>
    <h4>html</h4>
    <h5>html</h5>
    <h6>html</h6>

    <!-- Paragraph tag -->
    <p>This is Paragraph tag</p>

    <!-- Strong tag is written inside the any tag to show the content different and bold-->
    <p> <strong>This is strong tag</strong> </p>

    <!-- <Em> Emaphasized tag is used inside the any tag for show the content difeerent and italic from other -->
     <p><em>This is Empahasized tag</em></p>
    
     <!-- <br/> break tag is for break the line and br is self closing tag -->
    <p>Hello</p>
    <p>Hello</p> <br/>
    <p>Hello</p>

    <!-- <hr/> Horizontal rule tag used for made the ruler/create horizontal line and it is self closing tag  -->
    <P>Hello Html</P><hr/>

    <!-- <b> bold tag used for bold the content -->
    <p><b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, error.</b></p>

    <!-- <i> italic tag is used for italic the content -->
      <p><i>Lorem ipsum dolor sit amet.</i></p> 
      
     </body>
</html>
