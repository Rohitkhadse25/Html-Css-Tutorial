    <!-- <a> anchor tag is used for go to the link, href attribute is need for go to the link and remember that the link proper which you had written -->

   <!-- target attribute is used to open the link/website in new tab -->

   <!-- we also used to open images and file with using <a> tag -->
    <a href="https://google.com" target="_blank">Go to google</a><br/>
    <a href="https://youtube.com" target="_blank">Go to youtube</a><br/>
    <a href="/one.html" target="_blank">My html file</a><br/>

    <!-- <img> image is help to find the img from internet or in local. (src) attributes help to find image but we hav give the perfect path and (alt) attribute help when image not find then it show the text -->
    <img src="/Images/Html.png" alt="image not found">
    <img src="https://source.unsplash.com/collection/190727/600x400" alt="image not found" >
