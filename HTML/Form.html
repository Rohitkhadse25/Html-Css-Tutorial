<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Html Form</h2>

    <!-- <form> form tag is used to create a form -->
    <!-- <label> label tag is used to show the label of the form -->
    <form>
        <label for="name">Name:</label>
        <!-- <input> tag is used to give his iput
         <div> tag is used for division. div is block element div tag is used to skip the line -->
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <div>
            Password: <input type="password" name="myPassword">
        </div>
        <div>
            Phone: <input type="number" name="myNumber">
        </div>
        <div>
            Date: <input type="date" name="date">
        </div>
        <div>
            Gender: Male<input type="Radio" name="myGender"> Female<input type="Radio" name="myGender">
        </div>
        <div>
            Phone: <input type="number" name="myNumber">
        </div>

        <!-- <textarea> tag is you for give the messages or other -->
        <div>
            About yourself: <br /><textarea name="myText" cols="20" rows="5"></textarea>
        </div>

        <label for="Cource">Education</label>
        <!-- <select> select tag is used for select the one of the list -->
        <select>
            <!-- <option> tag is used to give option for the selection -->
            <option>Engginering</option>
            <option>Bca</option>
            <option>Bsc(IT)</option>
        </select>

        <div>
            Are You Sure ?: <input type="checkbox" name="checkbox">
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
